rules:
  - id: file-put-contents
    languages:
      - php
    severity: ERROR
    message: Possible file write sink file_put_contents
    patterns:
      - pattern: file_put_contents($FILE, ...)
      - metavariable-regex:
          metavariable: $FILE
          regex: ".*log.*"
  
  - id: log-file-var-assignment
    languages:
      - php
    severity: ERROR
    message: Variable passed to file_put_contents contains 'log'
    patterns:
      - pattern: |-
          $FILE = $EXPR;
          ...
          file_put_contents($FILE, ...);
      - metavariable-pattern:
          metavariable: $EXPR
          pattern-regex: .*log.*


  - id: fopen-var-assignment
    languages:
      - php
    severity: ERROR
    message: Variable passed to file_put_contents contains 'log'
    patterns:
      - pattern: |-
          $FILE = $EXPR;
          ...
          fopen($FILE, ...);
      - metavariable-pattern:
          metavariable: $EXPR
          pattern-regex: .*log.*

  - id: fwrite-with-fopen
    languages:
      - php
    severity: ERROR
    message: Variable passed to file_put_contents contains 'log'
    patterns:
      - pattern: |-
          $FILE = $EXPR;
          ...
          fwrite($FILE, ...);
      - metavariable-pattern:
          metavariable: $EXPR
          pattern-regex: fopen(.*log.*)

  - id: fprintf-with-fopen
    languages:
      - php
    severity: ERROR
    message: Variable passed to file_put_contents contains 'log'
    patterns:
      - pattern: |-
          $FILE = $EXPR;
          ...
          fprintf($FILE, ...);
      - metavariable-pattern:
          metavariable: $EXPR
          pattern-regex: fopen(.*log.*)

  - id: fputs-with-fopen
    languages:
      - php
    severity: ERROR
    message: Variable passed to file_put_contents contains 'log'
    patterns:
      - pattern: |-
          $FILE = $EXPR;
          ...
          fputs($FILE, ...);
      - metavariable-pattern:
          metavariable: $EXPR
          pattern-regex: fopen(.*log.*)

  - id: wp-upload-dir
    languages: [php]
    message: Use of wp_upload_dir (may indicate log or file path handling)
    severity: INFO
    patterns:
      - pattern: wp_upload_dir(...)

  - id: hardcoded-wp-content-path
    languages: [php]
    message: Hardcoded path under /wp-content/ detected
    severity: INFO
    patterns:
      - pattern-regex: ".*/wp-content/.*"
  
  - id: enabling-WP_DEBUG
    languages: [php]
    message: Plugin enabled WP_DEBUG is assumed to be FALSE in wp-config.php
    severity: WARNING
    patterns:
      - pattern: define( 'WP_DEBUG', true );
  
  - id: enabelin-WP_DEBUG_LOG
    languages: [php]
    message: Plugin enabled WP_DEBUG_LOG is assumed to be FALSE in wp-config.php
    severity: WARNING
    patterns:
      - pattern: define( 'WP_DEBUG_LOG', true );

